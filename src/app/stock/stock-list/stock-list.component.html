<div class="card">
 <div> <!--  <div><label> Chercher par Reference de Stock</label><input type="text" placeholder="Taper la  Reference de Stock "><span ><i class="fa fa-search btn btn-secondary"></i> </span> </div>-->
    <div class="position"><label >  Reference de Magasin</label><input type="text" [(ngModel)]="referenceMagasin" placeholder="Taper la  Reference de Magasin " ><span (click)="search(referenceMagasin,refProduit)"><i class="fa fa-search btn btn-secondary" ></i> </span> </div>
    <div class="position"><label >  Reference de Produit</label><input type="text" [(ngModel)]="refProduit" placeholder="Taper la  Reference de Produit "><span (click)="search(referenceMagasin,refProduit)"><i class="fa fa-search btn btn-secondary"></i> </span>
      <div class="positions"><button (click)="ngOnInit()">findAll</button></div>
  </div></div>


  <div class="card-body">
    <div class="card-headeer">Liste des commandes</div>
    <table class="table table-striped table-hover ">
      <thead class="thead-light">
      <th>Id</th>
      <th>Magasin</th>
      <th>Produit</th>
      <th>Qte</th>
      <th>Qtedeff</th>
      <th>Action</th>
      </thead>
      <tbody>
      <tr *ngFor="let c of stocks index as i">
        <td class="table-primary">{{i+1}}</td>
        <td class="table-info">{{c.magasin.reference}}</td>
        <td class="table-secondary">{{c.produit.ref}}</td>
        <td class="table-warning">{{c.qte}}</td>
        <td class="table-success">{{c.qteDeffectueuse}}</td>
        <td><span (click)="delete(i,c.magasin.reference,c.produit.ref)"><i class="fa fa-trash btn btn-warning"></i> </span> <span (click)="update(i,c)"><i class="fa fa-edit ml-1 btn btn-info"></i> </span> </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="card-footer"></div>
</div>
